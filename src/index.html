<!doctype html>
<html>

<head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="styles/font-awesome@4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body aurelia-app="main">
    <div class="splash">
        <div class="message">Aurelia Navigation Skeleton</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <script type="text/javascript" src="require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl: './dist',
        paths: {
            dist: '.',

            bootstrap: 'lib/bootstrap-3.3.5-dist'
            jquery: 'lib/jquery-2.1.4.min'
        }
    })

    require(['aurelia-bundle'], function(bundle) {
        require(['aurelia-bundle-manifest'], function(app) {
            System.import('aurelia-bootstrapper');
        })
    })
    </script>
</body>

</html>
